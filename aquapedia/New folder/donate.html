    <!-- Donate Section -->
    <section id="donate-page">
        <h2>Support Aquapedia</h2>
        <p>Your contributions help us continue promoting sustainable water management practices. Every donation makes a difference!</p>

        <!-- Donation Form -->
        <form id="donate-form" action="process_donation.php" method="POST">
            <label for="donation-amount">Donation Amount (USD)</label>
            <input type="number" id="donation-amount" name="donation-amount" min="1" placeholder="Enter donation amount" required>

            <label for="payment-method">Payment Method</label>
            <select id="payment-method" name="payment-method" required>
                <option value="paypal">PayPal</option>
                <option value="credit-card">Credit/Debit Card</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>

            <label for="email">Your Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <input type="submit" value="Donate Now">
        </form>

        <div class="thank-you-message">
            <p>Thank you for your support!</p>
        </div>
    </section>
